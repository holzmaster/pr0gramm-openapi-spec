components:
  schemas:
    Timestamp:
      type: integer
      format: int64
      description: "Unix timestamp, in seconds."
    ItemId:
      type: integer
      format: int64
      description: "Numeric ID of an item/upload (auto-incremented via database)."
    CommentId:
      type: integer
      format: int64
      description: "Numeric ID of a comment (auto-incremented via database)."
    UserId:
      type: integer
      format: int64
      description: "Numeric ID of a user (auto-incremented via database)."
    CollectionId:
      type: integer
      format: int64
      description: "Numeric ID of a collection (auto-incremented via database)."

    ItemFlag:
      type: integer
      format: int32
      description: "Some item flag in numeric form (1, 2, 4, 8)" # TODO: Enum type?

    Score:
      type: integer
      format: int64
      description: "Some score value ('benis')"
    UserMark:
      type: integer
      format: int32
      description: "The user mark"
    UserName:
      type: string
      description: "The user mark"

    ResponseBase:
      type: object
      required:
      - ts
      - cache
      - rt
      - qt
      properties:
        ts:
          $ref: "#/components/schemas/Timestamp"
        cache:
          type: string
          description: "Cache key of the response."
        rt:
          type: integer
          description: "Response duration."
        qc:
          type: integer
          description: "Number of database queries (query count)."

    CommentBase:
      type: object
      required:
      - id
      - up
      - down
      - created
      - content
      properties:
        id:
          $ref: "#/components/schemas/CommentId"
        up:
          type: integer
          format: int64
        down:
          type: integer
          format: int64
        created:
          $ref: "#/components/schemas/Timestamp"
        content:
          type: string

    ProfileComment:
      allOf:
      - $ref: "#/components/schemas/CommentBase"
      - type: object
        required:
        - itemId
        - thumb
        properties:
          itemId:
            $ref: "#/components/schemas/ItemId"
          thumb:
            type: string

    LikedProfileComment:
      allOf:
      - $ref: "#/components/schemas/ProfileComment"
      - type: object
        required:
        - ccreated
        - userId
        - mark
        - name
        properties:
          ccreated:
            $ref: "#/components/schemas/Timestamp"
          userId:
            $ref: "#/components/schemas/UserId"
          mark:
            $ref: "#/components/schemas/UserMark"
            description: "Current user mark of the user that posted that comment"
          name:
            type: string
            description: "Name of the user that posted that comment"

    ProfileUpload:
      type: object
      required:
      - id
      - thumb
      properties:
        id:
          $ref: "#/components/schemas/ItemId"
        thumb:
          type: string

    ProfileBadge:
      type: object
      required:
      - link
      - image
      - description
      - created
      properties:
        link:
          type: string
        image:
          type: string
        description:
          type: string
        created:
          $ref: "#/components/schemas/Timestamp"

    CollectionItem:
      type: object
      required:
      - id
      - flags
      - thumb
      properties:
        id:
          $ref: "#/components/schemas/ItemId"
        flags:
          $ref: "#/components/schemas/ItemFlag"
        thumb:
          type: string

    ProfileCollection:
      type: object
      required:
      - name
      - keyword
      - isPublic
      - isDefault
      - items
      - curators
      properties:
        id:
          $ref: "#/components/schemas/CollectionId"
        name:
          type: string
        keyword:
          type: string
        isPublic:
          type: number
        isDefault:
          type: number
        items:
          type: array
          items:
            $ref: "#/components/schemas/CollectionItem"
        curators:
          type: array
          items:
            type: object # TODO

    UserInfo:
      type: object
      required:
      - id
      - name
      - registered
      - score
      - up
      - down
      - mark
      - banned
      - commentDelete
      - itemDelete
      - inactive
      properties:
        id:
          $ref: "#/components/schemas/UserId"
        name:
          $ref: "#/components/schemas/UserName"
        registered:
          $ref: "#/components/schemas/Timestamp"
        score:
          $ref: "#/components/schemas/Score"
        up:
          $ref: "#/components/schemas/Score"
        down:
          $ref: "#/components/schemas/Score"
        mark:
          $ref: "#/components/schemas/UserMark"
        banned:
          $ref: "#/components/schemas/Timestamp"
        commentDelete:
          type: integer
          format: int32
        itemDelete:
          type: integer
          format: int32
        inactive:
          type: integer
          format: int64

    ProfileResponse:
      allOf:
      - $ref: "#/components/schemas/ResponseBase"
      - type: object
        required:
        - user
        - comments
        - commentCount
        - likesArePublic
        - comments_likes
        - commentLikesCount
        - uploads
        - uploadCount
        - collections
        - curatorCollections
        - collectedCount
        - likeCount
        - tagCount
        - badges
        - followCount
        - appLinks
        - following
        - subscribed
        - blocked
        properties:
          user:
            $ref: "#/components/schemas/UserInfo"
          comments:
            type: array
            items:
              $ref: "#/components/schemas/ProfileComment"
          commentCount:
            type: integer
          likesArePublic:
            type: boolean
          comments_likes:
            type: array
            items:
              $ref: "#/components/schemas/LikedProfileComment"
          commentLikesCount:
            type: number
          uploads:
            $ref: "#/components/schemas/ProfileUpload"
          uploadCount:
            type: integer
          collections:
            type: array
            items:
              $ref: "#/components/schemas/ProfileCollection"
          curatorCollections:
            type: array
            items:
              type: object
          collectedCount:
            type: integer
            format: int64
          likeCount:
            type: integer
            format: int64
          tagCount:
            type: integer
            format: int64
          badges:
            type: array
            items:
              $ref: "#/components/schemas/ProfileBadge"
          followCount:
            type: integer
            format: int64
          appLinks:
            type: array
            items:
              type: object
          following:
            type: boolean
          subscribed:
            type: boolean
          blocked:
            type: boolean

    InboxState:
      type:
        object
      required:
      - comments
      - mentions
      - messages
      - notifications
      - follows
      properties:
        comments:
          type: integer
        mentions:
          type: integer
        messages:
          type: integer
        notifications:
          type: integer
        follows:
          type: integer

    SyncResponse:
      allOf:
      - $ref: "#/components/schemas/ResponseBase"
      - type: object
        required:
        - inbox
        - log
        - logLength
        - score
        properties:
          inbox:
            $ref: "#/components/schemas/InboxState"
          log:
            type: string
          logLength:
            type: number
            format: int64
          score:
            $ref: "#/components/schemas/Score"

