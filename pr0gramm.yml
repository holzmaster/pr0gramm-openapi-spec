                          userId:
                            type: integer
                            format: int64
                          mark:
                            type: number
                          name:
                            type: string
                    commentLikesCount:
                      type: number
                    uploads:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                            format: int64
                          thumb:
                            type: string
                    uploadCount:
                      type: number
                    collections:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                            format: int64
                          name:
                            type: string
                          keyword:
                            type: string
                          isPublic:
                            type: number
                          isDefault:
                            type: number
                          items:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: number
                                thumb:
                                  type: string
                                flags:
                                  type: number
                          curators:
                            type: array
                            items:
                              type: object
                    curatorCollections:
                      type: array
                      items:
                        type: object
                    collectedCount:
                      type: integer
                      format: int64
                    likeCount:
                      type: integer
                      format: int64
                    tagCount:
                      type: integer
                      format: int64
                    badges:
                      type: array
                      items:
